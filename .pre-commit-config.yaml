exclude: '.*(?:_test|test_|framework|vendor).*'
repos:
- hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
- hooks:
  - entry: nix fmt
    id: treefmt
    language: system
    name: Format code with treefmt
  repo: local
